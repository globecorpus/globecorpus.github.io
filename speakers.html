<title>Interactive Audio Points with Centered Layout</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        display: flex;
        align-items: flex-start;
    }
    #myCanvas {
        border: 1px solid #000;
        margin-right: 20px; /* 间隔 */
    }
    .sidebar {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    #audioPlayer {
        margin-bottom: 20px; /* 与图例之间的间隔 */
    }
    #legend {
        padding: 20px;
        border: 1px solid #ccc; /* 图例边框 */
        margin-bottom: 30px; /* 增加了图例和播放器之间的间距 */
    }
    .legend-item {
        display: flex;
        align-items: center;
        margin-bottom: 5px;
    }
    .legend-color {
        width: 20px;
        height: 20px;
        margin-right: 5px;
    }
    #instructions {
        font-size: 14px;
        border: 1px solid #ccc;
        padding: 20px;
        margin-bottom: 30px; /* Space between instructions and audio player */
    }
</style>
</head>

function drawGrid(ctx) {
    const gridSize = 100;
    const thickLine = 5; // 加粗线的宽度
    const normalLine = 1; // 正常线的宽度
    const halfOpacity = 'rgba(0, 0, 0, 0.5)'; // 半透明颜色

    for (let x = 0; x <= ctx.canvas.width; x += gridSize) {
        ctx.beginPath();
        if (x === 400) {
            ctx.lineWidth = normalLine;
        } else {
            ctx.lineWidth = normalLine;
        }
        ctx.strokeStyle = halfOpacity;
        ctx.moveTo(x, 0);
        ctx.lineTo(x, ctx.canvas.height);
        ctx.stroke();
    }

    for (let y = 0; y <= ctx.canvas.height; y += gridSize) {
        ctx.beginPath();
        if (y === 400) {
            ctx.lineWidth = normalLine;
        } else {
            ctx.lineWidth = normalLine;
        }
        ctx.strokeStyle = halfOpacity;
        ctx.moveTo(0, y);
        ctx.lineTo(ctx.canvas.width, y);
        ctx.stroke();
    }
}

function drawPoints(ctx) {
    pointsData.forEach(point => {
        ctx.fillStyle = point.color; // 使用 rgba 颜色值来包含透明度
        ctx.beginPath();
        ctx.arc(point.x, point.y, 4, 0, Math.PI * 2); // 假设点的半径是 10
        ctx.fill();
    });
}

function playAudio(audioSrc) {
    const audioPlayer = document.getElementById('audio');
    const datasetInfo = document.getElementById('datasetInfo');
    audioPlayer.src = audioSrc;
    audioPlayer.play();
    
    // 根据音频路径设置数据集信息
    if (audioSrc.includes('/vctk/')) {
        datasetInfo.textContent = 'This sample comes from VCTK dataset.';
    } else if (audioSrc.includes('/lib/')) {
        datasetInfo.textContent = 'This sample comes from LibriTTS dataset.';
    } else if (audioSrc.includes('/globe/')) {
        datasetInfo.textContent = 'This sample comes from GLOBE dataset.';
    } else {
        datasetInfo.textContent = 'Dataset: Unknown';
    }
}

function initCanvas() {
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    // 绘制网格
    drawGrid(ctx);

    // 绘制点
    drawPoints(ctx);
    
    canvas.addEventListener('click', function(event) {
        const rect = canvas.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;
        
        pointsData.forEach(point => {
            const distance = Math.sqrt((x - point.x) ** 2 + (y - point.y) ** 2);
            if (distance < 6) { // 假设点的半径是 10
                playAudio(point.audio);
            }
        });
    });
}

function drawLegend() {
    const legendData = [
        { color: 'rgb(244,164,96)', label: 'VCTK' },
        { color: 'rgb(50,205,50)', label: 'LibriTTS' },
        { color: 'rgb(0,191,255)', label: 'GLOBE' }
    ];

    const legendContainer = document.getElementById('legend');
    legendData.forEach(item => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'legend-item';
        const colorDiv = document.createElement('div');
        colorDiv.className = 'legend-color';
        colorDiv.style.backgroundColor = item.color;
        itemDiv.appendChild(colorDiv);
        const labelSpan = document.createElement('span');
        labelSpan.textContent = item.label;
        itemDiv.appendChild(labelSpan);
        legendContainer.appendChild(itemDiv);
    });
}

initCanvas();
drawLegend();
